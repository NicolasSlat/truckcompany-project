<!DOCTYPE html>
<html>
<head>
  <title>The Trucker's Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
  <style>
 
    .login-box {
      animation: fadeSlide 0.6s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .site-header {
      text-align: center;
      margin-bottom: 20px;
      margin-top: 50px; 
    }

    .site-header h1 {
      font-size: 3em; 
      margin-bottom: 5px;
    }

    .site-header p {
      font-size: 1em;
    }

    .login-redirect {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-redirect a {
      color: black;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    .login-redirect a:hover {
      text-decoration: underline;
      transform: scale(1.05);
      display: inline-block;
    }

  </style>
</head>

<body>
  
  <div class="site-header">
    <h1>Trucker's Hub</h1>
    <p>Transport Company Project made by Nicolas.</p>
  </div>
  
  <div class="login-box">
    <h2>Login</h2>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <br>
    <button onclick="login()">Login</button>
  </div>

  <div class="login-redirect">
    Donâ€™t have an account? <a href="register.html">Create one</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
