<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add subtle fade-in + slide-up animation like other pages */
    .login-box {
      animation: fadeSlide 0.6s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Styling for the login link */
    .login-redirect {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-redirect a {
      color: black;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    .login-redirect a:hover {
      text-decoration: underline;
      transform: scale(1.05);
      display: inline-block;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Create New Account</h2>

    <input id="regUser" placeholder="New Username">
    <input id="regPass" type="password" placeholder="New Password">
    <br>
    <button onclick="register()">Register</button>
  </div>

  <!-- Text under the box -->
  <div class="login-redirect">
    Already have an account? <a href="index.html">Login</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
